version = "0.1.0"
description = "Shared code between modules of the FIT project"
authors = ["Fit Project <info@fit-project.org>"]

packages = [{ include = "fit_common" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
PySide6 = "6.9.0"
ntplib = "^0.4.0"
requests = "^2.31"
whois = "^0.9.4"
