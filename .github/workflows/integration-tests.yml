name: Integration tests

on:
  push:
    branches:
      - main
    paths:
      - "fit_common/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_common/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/integration-tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      QT_QPA_PLATFORM: offscreen
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-fit-env
        with:
          python-version: "3.11"
          system-packages: "libcairo2-dev pkg-config libegl1 libpulse0 libgl1 libopengl0"
          python-packages: "pytest git+https://github.com/fit-project/fit-assets.git@v1.0.0-rc1"

      - name: Run integration tests
        run: |
          pytest -m integration -q tests/integration
