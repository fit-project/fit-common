name: Type check

on:
  push:
    branches:
      - main
    paths:
      - "fit_common/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/type-check.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_common/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/type-check.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config libegl1 libpulse0 libgl1 libopengl0

      - name: Verify cairo toolchain
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:${PKG_CONFIG_PATH}"
          pkg-config --modversion cairo
          pkg-config --cflags --libs cairo

      - name: Install package and mypy
        run: |
          python -m pip install --upgrade pip
          pip install . mypy types-requests

      - name: Run mypy
        run: |
          mypy
